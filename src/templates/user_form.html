<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if user %}Editar{% else %}Criar{% endif %} Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>{% if user %}Editar{% else %}Criar{% endif %} Usuário</h1>
    <form method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Usuário</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ user.username if user else '' }}" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">{% if user %}Salvar{% else %}Criar{% endif %}</button>
        <a href="{{ url_for('user_crud.list_users') }}" class="btn btn-secondary">Voltar</a>
    </form>
</div>
</body>
</html>
